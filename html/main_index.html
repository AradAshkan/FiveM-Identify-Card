<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Arad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="image-4" src="img/back.png" />
      
        <div class="first-name"><span class="firstname_span">First Name</span></div>
        <div class="name"><span class="name_span"></span></div>
      
        <div class="last-name"><span class="lastname_span">Last Name</span></div>
        <div class="lname"><span class="lname_span"></span></div>

        <div class="gender"><span class="gender_span">GENDER</span></div>
        <div class="sex"><span class="sex_span"></span></div>
      
        <div class="height"><span class="height_span">HEIGHT</span></div>
        <div class="ghad"><span class="ghad_span"></span></div>
      
        <div class="job"><span class="job_span">Job</span></div>
        <div class="jname"><span class="jname_span"></span></div>

        <div class="division"><span class="division_span">License</span></div>
        <div class="swat"><span class="swat_span"></span></div>
      
        <!-- <div class="date-of-birth"><span class="dateofbirth_span">Date of birth</span></div>
        <div class="tarikh"><span class="tarikh_span">20.10.2025</span></div> -->
      
        <img class="image-2" src="img/image.png" />
        <div class="los-santon-identity"><span class="lossantonidentity_span">LOS SANTONS IDENTITY</span></div>
      
      </div>
    <script src="script.js"></script>

</html>
